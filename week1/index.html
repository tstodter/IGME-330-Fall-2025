 <!doctype html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <title>Greeter</title>
      <style>
        *{ 
          font-size:1.5em; 
        }
      </style>
    </head>
  <body>
    <button id="click_me_button">Click Me!</button>
    <input id="input-firstname" placeholder="Type in your name">
    <p id="output">???</p>

    <script>
      // 1 - get a reference to the button
      const theButton = document.querySelector('#click_me_button')
      console.log(theButton);

      // 3A - get name of person from the <input>
      // 3B - get a reference to the #output <p>
      // 3C - update HTML of #output <p>
      let sayHello = () => {
        console.log('hello!');

        const inputText = document.querySelector('#input-firstname'); 
        let firstName = inputText.value;

        if (firstName !== '') {
          const output = document.querySelector('#output');
          output.innerText = `Hello ${firstName} 😝`;    
        }
      };

      // 2 - add a click event to button that calls a 
      // `sayHello` function
      theButton.addEventListener('click', () => {
        sayHello();
      });
      
      // 3 - create a `sayHello()` function
      // 3A - get name of person from the <input>
      // 3B - get a reference to the #output <p>
      // 3C - update HTML of #output <p>
    </script>
  </body>
  </html>
